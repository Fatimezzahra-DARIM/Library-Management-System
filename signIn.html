<!DOCTYPE html>
<html lang="en">
<head>

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body class="position-relative">
     <header>
        <div class="navbar col-2 d-flex flex-column justify-content-left">
            <img id="navbarLogo" src="./Images/YouCode_Biblio-logo.png" alt="Logo de la page" height="200" width="200" >
        </div>
</header>
<main class="w-50">
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">

					 <div class="logo ">
						 <div class="col-md-12 text-center ">
							<h1><strong>Sign In</strong></h1>
						 </div>
					</div>
                   <form action="" method="post" name="login">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Email address:</label>
                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="">

                           <div class="form-group">
                              <label for="exampleInputEmail1">Password:</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="">
                           </div>
                        
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn tx-tfm "><strong>Submit</strong></button>
                           </div>
                          
                         
                           <div class="form-group">
                              <p class="text-center">Need an account? <a href="SignUp.html" id="signup">Sign up here</a></p>
                           </div>
                        </form>
                 
				</div>
                </div> 
			</div>
			  </div>
		</div>
      </div>   
         
</main>
